<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <template v-if="loged">
        <p>User {{ name }}</p>
        <p>Perfil: Admin</p>
    </template>
    <p v-else-if="anonymous">Anonymous ğŸ‘¨â€ğŸ’»</p>
    <p v-else>Not user loged</p>
    <button @click="loged = !loged" >{{ loged ? 'Logout' : 'Login'}}</button>
    <input type="checkbox" v-model="anonymous">

    <hr>
    <footer v-show="loged">
        Footer Loged
    </footer>
    <footer v-show="!loged">
        Footer NOT Loged
    </footer>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Rodrigo',
            loged: false,
            anonymous: true
        }
    })
</script>
