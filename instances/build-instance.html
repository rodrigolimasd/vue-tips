<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    
</div>

<script>
    var vm = new Vue({
        //el: '#app',
        template: `
           <div>
                {{title}}
                <button @click="add">add</button>
            </div>
        `,
        data: {
            title: 'Vue'
        },
        methods: {
            add() {
                this.title += "$$"
            }
        }
    })
    //vm.$mount('#app')
    vm.$mount()
    document.querySelector('#app').appendChild(vm.$el)
</script>
