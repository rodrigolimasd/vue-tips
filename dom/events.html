<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ count }}</p>
    <button v-on:click="sum">Sum 1</button>
    <button v-on:click="sumValue(5, $event)">Sum 5</button>
    <p v-on:mousemove="updateXandY">
        Mouse: {{x}} and {{y}}
        <!-- <span v-on:mousemove="stopEvent">STOP HERE</span> -->
        <span v-on:mousemove.stop="">STOP HERE</span>
    </p>
    <a v-on:click.prevent="" href="http://google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="showAlert">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            count: 0,
            x: 0,
            y: 0
        },
        methods: {
            sum() {
                this.count++
            },
            sumValue(value, e) {
                console.log(e)
                this.count += value
            },
            updateXandY(e) {
                this.x = e.clientX
                this.y = e.clientY
            },
            stopEvent(e){
                e.stopPropagation()
            },
            showAlert(e){
                alert('hey')
            }
        }
    })
</script>
