<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ title }}</p>
    <p>{{ greeting() }}</p>
    <a v-bind:href=link>Google</a>
    <hr>
    <p v-html="linkHtml"></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Welcome Vue.js 2',
            link: 'http://google.com',
            linkHtml: '<a href="http://youtube.com">Youtube</a>'
        },
        methods: {
            greeting: function() {
                this.title = 'Good morning'
                return this.title
            }
        }
    })
</script>
